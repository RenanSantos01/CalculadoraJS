<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>



    <style>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1e1e1e; /* Cor de fundo escura */
    margin: 0;
    font-family: Arial, sans-serif;
}

.calculator {
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    background-color: #2c2c2c; /* Fundo da calculadora */
    width: 320px;
    padding: 20px;
}

#display {
    width: 100%;
    padding: 20px;
    font-size: 2em;
    text-align: right;
    border: none;
    border-radius: 10px;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
    box-sizing: border-box;
    background-color: #333; /* Fundo do visor */
    color: #fff; /* Cor do texto no visor */
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.btn {
    width: 100%;
    height: 70px;
    font-size: 1.5em;
    border: none;
    border-radius: 10px;
    background-color: #444; /* Fundo dos botões */
    color: #ddd; /* Cor do texto dos botões */
    cursor: pointer;
    transition: background-color 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.btn:hover {
    background-color: #555; /* Cor do botão ao passar o mouse */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.btn.operator {
    background-color: #ff9500; /* Cor dos botões de operadores */
    color: white;
}

.btn.operator:hover {
    background-color: #e08900; /* Cor do botão de operador ao passar o mouse */
}

.btn.double {
    grid-column: span 2;
}

.btn.equal {
    grid-column: span 4;
    background-color: #ff9500; /* Cor do botão igual */
    color: white;
}

.btn.equal:hover {
    background-color: #e08900; /* Cor do botão igual ao passar o mouse */
}



    </style>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn operator" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('*')">*</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            <button class="btn double" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            <button class="btn equal operator" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
